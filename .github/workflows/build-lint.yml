name: Build & Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {} # lock everything by default (least-privilege)

jobs:
  build-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Add build summary
        run: |
          echo "## Tutorial build & lint result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
